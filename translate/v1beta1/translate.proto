syntax = "proto3";

package translate.v1beta1;

option go_package = "github.com/lemon-mint/llm-translation/proto/translate/v1beta1;translatev1beta1";

message HealthzRequest {}

message HealthzResponse {
  bool healthy = 1;
  string message = 2;
  string version = 3;
}

service TranslationService {
  rpc Healthz(HealthzRequest) returns (HealthzResponse);

}
