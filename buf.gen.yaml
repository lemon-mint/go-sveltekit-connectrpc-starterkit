version: v2
plugins:
  - local: protoc-gen-go
    out: proto
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: proto
    opt: paths=source_relative
  - local: web/node_modules/.bin/protoc-gen-es
    out: web/src/lib/proto
    opt: target=ts
  - local: web/node_modules/.bin/protoc-gen-connect-es
    out: web/src/lib/proto
    opt: target=ts
